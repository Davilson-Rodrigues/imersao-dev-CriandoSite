
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Olimpíadas</title>
</head>

<body>
    <header>
        <h1>Atletas do Brasil</h1>
    </header>
    
    <main>
        <section>
            <input type="text" placeholder="Digite o nome do atleta ou esporte" id="campo-pesquisa">
            <!-- foi adicionado ```onclick``` uma ação ao clicar, e no atributo recebeu uma "nome" uma sintax de função js que logo em seguida vai ser criada no js. por fim ao clicar ele vai chamar a função feita no js -->
            <button onclick="Pesquisar()">Pesquisar</button>
        </section>  
        <!-- foi adicionado um ```id="resultados-pesquisa``` para buscar isso no JS -->
        <section class="resultados-pesquisa" id="resultados-pesquisa">
            
        </section>
    </main>
    <footer>
        <p>2024 - Atletas do Brasil. Todos os direitos reservados</p>
        <p>Entre em contato pelo email: guilherme@atletas.com.br</p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>

</html>
